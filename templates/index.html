<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- For modern browsers that support ES6 modules -->
    <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- For older browsers that do not support ES6 modules -->
    <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</head>
<body>
    <div class="container">
        <!-- Existing image columns -->
        <div class="col c-1">
            <div class="item"><img src="./static/images/apple.jpg" alt="Apple"></div>
            <div class="item"><img src="./static/images/bellpepper.jpeg" alt="Bell Pepper"></div>
            <div class="item"><img src="./static/images/grapess.jpg" alt="Grapes"></div>
            <div class="item"><img src="./static/images/raspberry.jpg" alt="Raspberry"></div>
            <div class="item"><img src="./static/images/potato.jpg" alt="Potato"></div>
        </div>
        <div class="col c-2">
            <div class="item"><img src="./static/images/soybeans.jpg" alt="Soybeans"></div>
            <div class="item"><img src="./static/images/blueberry.jpg" alt="Blueberry"></div>
            <div class="item"><img src="./static/images/squash.jpg" alt="Squash"></div>
            <div class="item"><img src="./static/images/tomatoes.jpg" alt="Tomatoes"></div>
            <div class="item"><img src="./static/images/soy.jpg" alt="Soy"></div>
        </div>
        <div class="col c-3">
            <div class="item"><img src="./static/images/strawberry.jpeg" alt="Strawberry"></div>
            <div class="item"><img src="./static/images/apple.jpg" alt="Apple"></div>
            <div class="item"><img src="./static/images/background.jpg" alt="Background"></div>
            <div class="item"><img src="./static/images/grapes.jpg" alt="Grapes"></div>
            <div class="item"><img src="./static/images/corn.jpg" alt="Corn"></div>
        </div>
        <div class="col c-4">
            <div class="item"><img src="./static/images/corn.jpg" alt="Corn"></div>
            <div class="item"><img src="./static/images/raspberry.jpg" alt="Raspberry"></div>
            <div class="item"><img src="./static/images/squash.jpg" alt="Squash"></div>
            <div class="item"><img src="./static/images/bellpepper.jpeg" alt="Bell Pepper"></div>
            <div class="item"><img src="./static/images/tomatoes.jpg" alt="Tomatoes"></div>
        </div>
        <div class="col c-5">
            <div class="item"><img src="./static/images/grapess.jpg" alt="Grapes"></div>
            <div class="item"><img src="./static/images/soybeans.jpg" alt="Soybeans"></div>
            <div class="item"><img src="./static/images/strawberry.jpeg" alt="Strawberry"></div>
            <div class="item"><img src="./static/images/blueberry.jpg" alt="Blueberry"></div>
            <div class="item"><img src="./static/images/squash.jpg" alt="Squash"></div>
        </div>
    </div>
    <div class="content">
        <div class="hero">
            <div class="icon"><ion-icon name="add-sharp"></ion-icon></div>
            <div class="title"><p>The Plant Disease Detector</p></div>
            <div class="icon-2"><ion-icon name="add-sharp"></ion-icon></div>
            <button id="predictButton" class="nav-button">Predict</button>
        </div>     
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Initialize GSAP timeline
        let tl = gsap.timeline({delay: 0});

        // Animate image columns
        tl.to(".col", {
            top: 0,
            duration: 3,
            ease: "power4.inOut"
        });

        // Animate items within each column
        tl.to(".c-1 .item", {
            top: 0,
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=2");

        tl.to(".c-2 .item", {
            top: 0,
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-3 .item", {
            top: 0,
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-4 .item", {
            top: 0,
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-5 .item", {
            top: 0,
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        // Scale container
        tl.to(".container", {
            scale: 6,
            duration:4,
            ease: "power4.inOut"
        }, "-=2");

        // Animate nav-button and title
        tl.to(".nav-button, .title p, .preview img", {
            opacity: 1,
            transform: "translateY(0)",
            stagger: 0.075,
            duration: 1,
            ease: "power3.out"
        }, "-=1.5");

        // Add click event to Predict button
        document.getElementById('predictButton').addEventListener('click', function() {
            window.location.href = "{{ url_for('predict') }}";
        });
    </script>
</body>
</html>
